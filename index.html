<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/business.png"
      type="image/x-icon"
    />
    <title>Justice</title>

    <!-- tailwind & daisy ui cdn  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind customize  -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              titleColor: "#414040",
              textColor: "#707070",
              btnColor: "#B68C5A",
            },
            backgroundImage: {
              "hero-bg": "url(./images/banner.png)",
            },
          },
        },
      };
    </script>

    <!-- fontAwesome kit  -->

    <script
      src="https://kit.fontawesome.com/5ae38a5e71.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom style  -->

    <style>
      /* imported fonts  */

      @import url("https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;500;600;700;800&display=swap");

      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .font-garamond {
        font-family: "EB Garamond", serif;
      }

      .heroBg {
        /* Use linear gradient background */
        background-image: url(./images/banner.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 500px; /* Adjust the height as needed */
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto">
      <!-- start navbar section  -->

      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li>
                <a>Services <i class="fas fa-angle-right"></i></a>
              </li>
              <li>
                <a>Cases <i class="fas fa-angle-right"></i></a>
              </li>
              <li>
                <a>Blog <i class="fas fa-angle-right"></i></a>
              </li>
              <li>
                <a>Contact Us <i class="fas fa-angle-right"></i></a>
              </li>
            </ul>
          </div>
          <a href="#" class="flex gap-4">
            <img class="w-11" src="./images/business.png" alt="" />
            <h2
              class="text-4xl text-titleColor font-extrabold font-garamond capitalize"
            >
              Justice
            </h2>
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul
            class="menu menu-horizontal px-1 text-base font-poppins font-normal text-textColor"
          >
            <li><a>Home </a></li>
            <li>
              <a>Services <i class="fas fa-angle-right"></i></a>
            </li>
            <li>
              <a>Cases <i class="fas fa-angle-right"></i></a>
            </li>
            <li>
              <a>Blog <i class="fas fa-angle-right"></i></a>
            </li>
            <li>
              <a>Contact Us <i class="fas fa-angle-right"></i></a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <button
            class="btn bg-btnColor hover:bg-gray-700 text-white font-poppins capitalize font-semibold outline-none border-none"
          >
            Free Consultation
          </button>
        </div>
      </div>

      <!-- start hero section  -->

      <div class="hero mt-8 heroBg md:rounded-xl">
        <div class="hero-overlay bg-opacity-60 md:rounded-xl"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="max-w-2xl">
            <h1
              class="mb-5 text-4xl font-extrabold font-garamond text-white md:text-6xl"
            >
              We Provide Effective <br />
              Legal Solutions
            </h1>
            <p class="mb-5 font-poppins font-normal text-base">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour.
            </p>
            <div>
              <input
                type="text"
                placeholder="Search here"
                class="input input-bordered font-poppins capitalize font-normal text-base text-[#A0A0A0] md:w-full max-w-xs"
              />
              <button
                class="btn bg-btnColor hover:bg-gray-700 text-white font-poppins capitalize font-semibold outline-none border-none"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
